<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style-contato.css">
</head>
<body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da barbearia"></h1>
    
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <textarea name="mensagem" id="mensagem" class="input-padrao" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-e-mail"><input type="radio" name="contato" value="e-mail" id="radio-e-mail">E-mail</label>
                    
                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked>Gostario de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08hrs ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08hrs ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08hrs ~ 20hrs</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia">
            <p>&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
</body>
</html>
